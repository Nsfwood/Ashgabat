<!DOCTYPE html>
<html>
<head>
    <title>Random City</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function getRandomCity() {
            lat = Math.random() * (85.0 - (-85.0)) + (-85.0)
            lon = Math.random() * (180.0 - (-180.0)) + (-180.0)
            url = 'http://maps.apple.com/?ll=' + lat + ',' + lon + '&q=Pin'
            console.log(url)
        }
    </script>
</head>
<body>
<button type="button" onclick="getRandomCity()">Random City</button>
</body>
</html>
